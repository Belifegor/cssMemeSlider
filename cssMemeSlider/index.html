<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mem Slider</title>
    <link rel="stylesheet" href="../cssMemeSlider/style.css">
</head>
<body>
    <body>

        <div class="wrapper">
            <input type="radio" name="slider" id="slide1" checked>
            <input type="radio" name="slider" id="slide2">
            <input type="radio" name="slider" id="slide3">
            <input type="radio" name="slider" id="slide4">
        
            <div class="slider">
                <div class="slider-track">
                    <div class="slide"><img src="../cssMemeSlider/img/mem_1.jpg" alt="Slide 1"></div>
                    <div class="slide"><img src="../cssMemeSlider/img/mem_2.jpg" alt="Slide 2"></div>
                    <div class="slide"><img src="../cssMemeSlider/img/mem_3.jpeg" alt="Slide 3"></div>
                    <div class="slide"><img src="../cssMemeSlider/img/mem_4.jpg" alt="Slide 4"></div>
                </div>
            </div>
        
            <div class="meme-text">
                <div class="meme-text-item" id="text1">Когда изучаешь ошибку в коде</div>
                <div class="meme-text-item" id="text2">И почему они выглядят бездельниками?</div>
                <div class="meme-text-item" id="text3">Это я решил внести исправления в коде</div>
                <div class="meme-text-item" id="text4">Когда ты так умен, что не успеваешь сдать вовремя...</div>

                <div class="controls">
                    <label for="slide1"></label>
                    <label for="slide2"></label>
                    <label for="slide3"></label>
                    <label for="slide4"></label>
                </div>
            </div>
        </div>
        </body>
</html>
