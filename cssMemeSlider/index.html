<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mem Slider</title>
</head>
<body>
    <div class="wrapper">
        <input type="radio" name="slider" id="slide1">
        <input type="radio" name="slider" id="slide2">
        <input type="radio" name="slider" id="slide3">
        <input type="radio" name="slider" id="slide4">

        <div class="slider">
            <div class="slide" id="s1">Slide 1</div>
            <div class="slide" id="s2">Slide 2</div>
            <div class="slide" id="s3">Slide 3</div>
            <div class="slide" id="s3">Slide 4</div>
        </div>
        <div class="text">
            <p class="description desc1">Some text...</p>
            <p class="description desc2">Some text...</p>
            <p class="description desc3">Some text...</p>
        </div>
        <div class="controls">
            <label for="slide1">1</label>
            <label for="slide2">2</label>
            <label for="slide3">3</label>
            <label for="slide3">4</label>
        </div>
    </div>
</body>
</html>
